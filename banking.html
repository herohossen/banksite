<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript">
        var before_loadtime = new Date().getTime();
        window.onload = Pageloadtime;
        function Pageloadtime() {
            var aftr_loadtime = new Date().getTime();
            // Time calculating in seconds  
            pgloadtime = (aftr_loadtime - before_loadtime) / 1000

            document.getElementById("loadtime").innerHTML = "Pgae load time is <font color='red'><b>" + pgloadtime + "</b></font> Seconds";
        }  
    </script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">
            Lets get some<span class="font-semibold text-purple-600 ">Money</span>
        </h1>

    </header>
    <main class="w-3/4 mx-auto ">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white ">
                <div class="bg-blue-400 p-8 rounded ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="test-4xl ">
                        $<span id="deposit-total" class="">00</span>
                    </h4>
                </div>
                <div class="bg-green-400 p-8 rounded ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="test-4xl ">
                        $$500
                    </h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="test-4xl ">
                        $$500
                    </h4>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <!-- Deposite -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-indigo-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                        <input id="deposit-input" type="text"
                            class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            placeholder="$ amount you want to deposite">
                        <button id="deposit-button"
                            class="bg-red-400 px-4 rounded py-2 text-white font-medium">Deposite</button>
                    </div>
                </div>
                <!-- Withdraw -->
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" type="text"
                            class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-red-400 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>

        <div>
            <span id="loadtime"></span>

        </div>
    </main>

    <script src="./deposit.js"></script>
    <!-- <script src="./bank.js"></script> -->
</body>

</html>
